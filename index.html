<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16c96e12c6.js" crossorigin="anonymous"></script>
    <script src="/index.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <div class="search-form">
                    <form action="" class="search-bar">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <label for="search"></label>
                        <input type="text" name="search">
                    </form>
                </div>
                <div class="user-details">
                    <div class="notification-bell">Note</div>
                    <div class="user-img">Prof</div>
                    <div class="username">Jhon Smith</div>
                </div>
            </div>
            <div class="nav">Nav</div>
        </div>
        <div class="sidebar">
            <div class="logo">
                Dashboard
            </div>
            <div class="home">
                <span><i class="fa-solid fa-house"></i></span>
                Home
            </div>
            <div class="profile">
                <span><i class="fa-regular fa-address-card"></i></span>
                Profile
            </div>
            <div class="messages">
                <span><i class="fa-regular fa-message"></i></span>
                Messages
            </div>
            <div class="history">
                <span><i class="fa-solid fa-clock-rotate-left"></i></span>
                History
            </div>
            <div class="tasks">
                <span><i class="fa-solid fa-list-check"></i></span>
                Tasks
            </div>
            <div class="communities">
                <span><i class="fa-solid fa-users"></i></span>
                Communinites
            </div>
            <div class="settings">
                <span><i class="fa-solid fa-gear"></i></span>
                Settings
            </div>
            <div class="support">
                <span><i class="fa-regular fa-circle-question"></i></span>
                Support
            </div>
            <div class="privacy">
                <span><i class="fa-solid fa-user-shield"></i></span>
                Privacy
            </div>
        </div>
        <div class="articles">Articles</div>
        <div class="side-content">Side-content</div>
    </div>
</body>
</html>
